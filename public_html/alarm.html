<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/alarms.css">
    <title>Alarms</title>
</head>

<body>
    <div class="alarm-container">
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <h1 class="alarm-title">Next alarm</h1>
                    <h1 class="alarm-time">12:15</h1>
                </div>
                <div class="flip-card-back">
                    <p>INFO262 Forelesning</p>
                    <p>SV Sal 1</p>
                    <p>23.04.2019 12:15</p>
                </div>
            </div>
        </div>
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <h1 class="alarm-title">Forelesning</h1>
                    <h1 class="alarm-time">14:15</h1>
                </div>
                <div class="flip-card-back">
                    <p>INFO262 Forelesning</p>
                    <p>SV Sal 1</p>
                    <p>23.04.2019 12:15</p>
                </div>
            </div>
        </div>
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <h1 class="alarm-title">Lab</h1>
                    <h1 class="alarm-time">10:15</h1>
                </div>
                <div class="flip-card-back">
                    <p>INFO262 Forelesning</p>
                    <p>SV Sal 1</p>
                    <p>23.04.2019 12:15</p>
                </div>
            </div>
        </div>
    </div>

    <div class="new-alarm">
        <p>+</p>
        <input class="hidden" type="text" name="text" id="titleinput">
        <input class="hidden" type="time" name="timepicker" id="timepicker">
        <input class="hidden" type="text" name="desc" id="descinput">
        <button class="hidden" class="create-alarm">Create</button>
    </div>

    <div class="menu-bar">
        <div class="page-selector active" id="alarm">
            <img src="assets/alarm-clock.svg" alt="Alarm-icon">
            <p>Alarm</p>
        </div>
        <div class="page-selector" id="calendar">
            <img src="assets/calendar-interface-symbol-tool.svg" alt="Alarm-icon">
            <p>Calendar</p>
        </div>
        <div class="page-selector" id="groups">
            <img src="assets/males-group.svg" alt="Alarm-icon">
            <p>Groups</p>
        </div>
        <div class="page-selector" id="settings">
            <img src="assets/gear.svg" alt="Alarm-icon">
            <p>Settings</p>
        </div>
    </div>

    <script src="javascript/script.js"></script>
    <script src="javascript/alarms.js"></script>
</body>

</html>
