<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/calendar.css">
    <link rel="stylesheet" href="style/background.css">
    <link href="../libs/hello-week-master/dist/css/hello.week.min.css" rel="stylesheet">
    <title>Calendar</title>
</head>

<body>
    <div class="background-container">
        <div class="stars"></div>
        <div class="twinkling"></div>
    </div>

    <div class="hello-week">
        <div class="hello-week__week"></div>
        <div class="hello-week__month"></div>
    </div>

    <div class="event-preview">
    </div>

    <div class="menu-bar">
        <div class="page-selector" id="alarm">
            <img src="assets/alarm-clock.svg" alt="Alarm-icon">
            <p>Alarm</p>
        </div>
        <div class="page-selector active" id="calendar">
            <img src="assets/calendar-interface-symbol-tool.svg" alt="Alarm-icon">
            <p>Calendar</p>
        </div>
        <div class="page-selector" id="groups">
            <img src="assets/males-group.svg" alt="Alarm-icon">
            <p>Groups</p>
        </div>
        <div class="page-selector" id="settings">
            <img src="assets/gear.svg" alt="Alarm-icon">
            <p>Settings</p>
        </div>
    </div>

    <script src="../libs/hello-week-master/dist/hello.week.min.js"></script>
    <script src="javascript/script.js"></script>
    <script src="javascript/calendar.js"></script>
</body>

</html>
